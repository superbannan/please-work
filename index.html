<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom Tom Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Tom Tom Clicker</h1>
        <div id="stats">
            <p>Clicks: <span id="clicks">0</span></p>
            <p>Click Bonus: <span id="bonus">0</span></p>
            <p>Tom Tom Power: <span id="power">0</span></p>
        </div>
        
        <button id="clickBtn">Click Me!</button>
        
        <div id="upgrades">
            <button id="clickBoostBtn">Click Boost ($<span id="clickBoostCost">10</span>)</button>
            <button id="autoClickerBtn">Auto Clicker ($<span id="autoClickerCost">50</span>)</button>
            <button id="drumRollBtn">Drum Roll ($<span id="drumRollCost">100</span>)</button>
            <button id="tomFrenzyBtn">Tom Frenzy ($<span id="tomFrenzyCost">250</span>)</button>
            <button id="beatMasterBtn">Beat Master ($<span id="beatMasterCost">500</span>)</button>
        </div>
        
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
